<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuminaGrade - Professional Cinematic Grading</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            neon: {
              400: '#22d3ee', // Cyan-400 equivalent
              500: '#06b6d4',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'], 
          },
          animation: {
            'cursor': 'cursor .75s step-end infinite',
          },
          keyframes: {
            'cursor': {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0' },
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #09090b;
    }
    ::-webkit-scrollbar-thumb {
      background: #27272a; 
      border-radius: 0px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #22d3ee; 
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-black text-zinc-400 antialiased selection:bg-cyan-900 selection:text-cyan-50">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
